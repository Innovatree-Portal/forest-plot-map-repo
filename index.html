<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>forest-plotmap-viewer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body { height: 100%; margin: 0; background: #000; }
    #stage { position: fixed; inset: 0; display: grid; place-items: center; background: #000; }
    img { max-width: 100vw; max-height: 100vh; object-fit: contain; display: block; background: #000; }
    #msg {
      position: absolute; inset: 0; display: grid; place-items: center;
      background: #fff; color: #111;
      font: 14px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height: 1.25; text-align: center;
    }
    #msg.hidden { display: none; }
    #msg .box { max-width: 560px; padding: 10px 14px; }
    #msg p { margin: 6px 0; }
    #msg .hint { color: #666; }
    #msg code { background: #f2f2f2; padding: 2px 4px; border-radius: 4px; font-size: 12px; }
  </style>
</head>
<body>
  <div id="stage"><img id="plotimg" alt="Plot map" /></div>
  <div id="msg" class="hidden"></div>

  <script>
    const qs = new URLSearchParams(location.search);
    const urlParam  = qs.get("url");
    const plotParam = qs.get("plot");
    const bg        = qs.get("bg");
    const fit       = qs.get("fit");

    // Defaults for your GitHub repo (override via query params if needed)
    const owner   = qs.get("owner")  || "Innovatree-Portal";
    const repo    = qs.get("repo")   || "forest-plot-map-repo";
    const branch  = qs.get("branch") || "main";
    const folder  = qs.get("folder") || "plot maps V5";
    const pattern = qs.get("pattern")|| "Plot{plot}_azimuth_map";
    const ext     = (qs.get("ext") || "png").replace(/^\./, "");

    const imgEl  = document.getElementById("plotimg");
    const msgEl  = document.getElementById("msg");
    const box    = (html) => `<div class="box">${html}</div>`;
    const showMsg = (html) => { msgEl.innerHTML = box(html); msgEl.classList.remove("hidden"); };
    const hideMsg = () => msgEl.classList.add("hidden");

    if (bg) document.body.style.background = bg;
    imgEl.style.objectFit = ["contain","cover","fill","scale-down","none"].includes(fit) ? fit : "contain";

    const encPath = (p) => p.split("/").map(encodeURIComponent).join("/");
    const ghRaw = (filename) =>
      `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${encPath(folder)}/${encodeURIComponent(filename)}`;

    const filenameFromPlot = (plot) => pattern.replace("{plot}", plot) + "." + ext;

    function setSrc(src) {
      if (!src) {
        // Simplified help text per your request
        showMsg(`
          <p>Provide a direct image URL or a plot id.</p>
          <p class="hint"><code>?url=https://…/Plot57_azimuth_map.png</code></p>
          <p class="hint"><code>?plot=57</code></p>
          <p class="hint">Optional: <code>bg</code>, <code>fit=contain|cover|fill|scale-down|none</code>, <code>owner</code>, <code>repo</code>, <code>branch</code>, <code>folder</code>, <code>pattern</code>, <code>ext</code></p>
        `);
        return;
      }
      hideMsg();
      imgEl.src = src;
    }

    imgEl.addEventListener("error", () => {
      showMsg(`
        <p>Failed to load the plot map image.</p>
        <p class="hint">Check the file name, case, and that the image is publicly accessible.</p>
      `);
    });
    imgEl.addEventListener("load", hideMsg);

    (function init(){
      if (urlParam) { setSrc(urlParam); return; }
      if (plotParam) {
        const key = String(parseInt(plotParam, 10)); // clean integer
        showMsg(`<p>Loading plot ${key}…</p>`);
        setSrc(ghRaw(filenameFromPlot(key)));
        return;
      }
      setSrc(null); // show help
    })();
  </script>
</body>
</html>
